version: '3.1'

services:
  db:
    image: postgres:latest
    ports:
      - '5432:5432'
    volumes:
      - postgres-data:/var/lib/postgresql/data
    env_file:
      - .env
  redis:
    image: redis
    ports:
      - '6379:6379'

# create local volume for postgres data to persist through computer restarts
volumes:
  postgres-data:
    driver: local
