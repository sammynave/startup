services:
  # A Node web service
  - type: web
    name: startup-web
    plan: free
    runtime: node
    repo: https://github.com/sammynave/startup.git
    healthCheckPath: /200
    buildCommand: pnpm build:render
    startCommand: node build/index.js
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: startup-db
          property: connectionString
      - key: PUBLIC_FAKTORY_URL
        fromService:
          type: pserv
          name: startup-faktory
          property: host
      - key: FAKTORY_URL
        fromService:
          type: pserv
          name: startup-faktory
          property: host

  - type: worker
    name: startup-worker
    plan: free
    runtime: node
    repo: https://github.com/sammynave/startup.git
    buildCommand: pnpm build:render
    startCommand: node build/index.js
    envVars:
      - key: WORKER
        value: true
      - key: DATABASE_URL
        fromDatabase:
          name: startup-db
          property: connectionString
      - key: FAKTORY_URL
        fromService:
          type: pserv
          name: startup-faktory
          property: host

  - type: pserv
    name: startup-faktory
    runtime: image
    image:
      url: docker.io/contribsys/faktory:latest
    envVars:
      - fromGroup: startup-env

databases:
  - name: startup-db
    plan: free
